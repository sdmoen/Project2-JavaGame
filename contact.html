<div>
    
<form id ="form">
<p>It's feedback time, please tell us what you think. Improvements or otherwise!</p>
 <br>
    <div class=" row gx-0 justify-content-center">
        <div  class="row border bg-medium col-14 col-md-7 col-sm-9 p-1 p-sm-4 ">
<div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            aria-describedby="emailHelp" required>
                            <br>
                        <div id="emailHelp" class="form-text">Your privacy is important to us, we will never share your email address.
                        </div>
                        <br>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
                    </div>
                    <button id="submit" type="submit" class="my-btn btn btn-primary">Submit</button>

</div>
</div>
</div>
